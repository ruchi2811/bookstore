<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Artifika' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Artifika', sans-serif;
            margin: 0;
            background-color: azure;
            text-align: left;

        }

        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #4285F4;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #4285F4;
        }

        .container {
            border-radius: 5px;
            background-color: gainsboro;
            padding: 20px;
            width: 50%;
            margin: auto;
        }

        #title {
            font-size: 24pt;
            color: #4285F4;
            text-align: center;
            margin-top: 10px;
            font-family: 'Bangers', sans-serif;
            font-style: bold;
        }

        .lead {
            background-color: skyblue;
            margin: auto;
            padding: 20px;
            width: 50%;
            text-align: center;

        }

        /*        The nav css starts below*/
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #4285F4;
        }

        /*        the nav css ends here*/

    </style>
</head>

<body>
    <p id="title">Community BookStore</p>
    <ul>
        <li><a href="index.php">Login</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
    </ul>
    <h3 style="text-align: center">Contact Form</h3>
    <p class="lead">Customer Service Phone Number: <Strong>+1 (514) 850-0000</Strong></p>
    <p class="lead">Hours of Service: <Strong>Monday to Friday from 11:00 am to 05:00 pm EST.</Strong></p>

    <div class="container">
        <form action="contact.html">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
